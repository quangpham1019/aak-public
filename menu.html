<!DOCTYPE html>
<html lang="en">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alo Asian Kitchen</title>
    <link rel="shortcut icon" type="image/x-icon" href="./assets/img/favicon.ico" />
    <link rel="stylesheet" href="css/main.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Baloo+Chettan+2:400,700&display=swap" rel="stylesheet">

    <!--*********************
        MAGNIFIC POPUP
    **********************-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.2.0/jquery.magnific-popup.js" integrity="sha512-tOyzsVuGuz0il5EcXFi/qA5DI4BNLna4gHbWn+HbQBP0jmRhyqMKup24fzyKnxSX0jBxt2+qStqwwHDIh5TaGA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.2.0/magnific-popup.css" integrity="sha512-UhvuUthI9VM4N3ZJ5o1lZgj2zNtANzr3zyucuZZDy67BO6Ep5+rJN2PST7kPj+fOI7M/7wVeYaSaaAICmIQ4sQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!--*********************
        BOOTSTRAP
    **********************-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Latest compiled JavaScript for BOOTSTRAP -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


    <!--*********************
        FONT-AWESOME 6.6
    **********************-->
    <script src="./assets/fontawesome-free-6.6.0-web/js/all.min.js"></script>
    <link rel="stylesheet" href="./assets/fontawesome-free-6.6.0-web/css/fontawesome.min.css">

    <!--*********************
        GOOGLE FONTS
    **********************-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playwrite+CO+Guides&display=swap" rel="stylesheet">
</head>
<body>
    <section id="content-wrapper" class="">

        <!--*********************
            CONTENT-WRAPPER-NAV
        **********************-->
        <div class="content-wrapper-nav dancing-script-normal">

            <!--*********************
                LOGO
            **********************-->
            <div class="logo">
                <a>
                    <img src="assets/img/logo-removebg-preview.png"
                         alt="logo for alo asian kitchen, a pho restaurant in laguna niguel"/>
                </a>
            </div>

            <!--*********************
                NAV-ITEMS-WRAPPER
            **********************-->
            <div class="nav-list">
                <div class="nav-items">
                    <div class="nav-item">
                        <div id="menu-wrapper-nav">Menu</div>
                    </div>
                    <div class="nav-item">
                        <div id="opening-hours-nav">Hours</div>
                    </div>
                    <div class="nav-item">
                        <div id="yelp-review-wrapper-nav">Reviews</div>
                    </div>
                    <div class="nav-item">
                        <div>Catering</div>
                    </div>
                    <div class="nav-item">
                        <div>Delivery</div>
                    </div>

                    <div class="nav-item">
                        <div id="about-nav">About Us</div>
                    </div>
                </div>
            </div>

            <!--*********************
                SOCIAL-ICONS
            **********************-->
            <div class="social-icons">
                <a href="https://www.yelp.com/biz/alo-asian-kitchen-laguna-niguel">
                    <i class="social-icon fa-brands fa-yelp yelp"></i>
                </a>
                <a href="https://www.facebook.com/ALOASIANKITCHENLN/">
                    <i class="social-icon fa-brands fa-facebook-f facebook"></i>
                </a>
                <a href="https://www.instagram.com/aloasiankitchen/">
                    <i class="social-icon fa-brands fa-instagram instagram"></i>
                </a>
            </div>
        </div>

        <!--*********************
            CONTENT-WRAPPER-CONTENT
        **********************-->
        <div class="content-wrapper-content">

            <!--*********************
                MENU
            **********************-->
            <section id="menu-wrapper" class="">
                <div class="menu-category-wrapper">
                    <div id="menu-category-special" class="menu-category">
                        <i class="fa-solid fa-star"></i>
                        Special
                    </div>
                    <div id="menu-category-rice" class="menu-category">
                        <i class="fa-solid fa-bowl-food"></i>
                        Rice
                    </div>
                    <div id="menu-category-ice-cream" class="menu-category">
                        <i class="fa-solid fa-ice-cream"></i>
                        Ice-Cream
                    </div>
                    <div id="menu-category-drink" class="menu-category">
                        <i class="fa-solid fa-glass-water"></i>
                        Drink
                    </div>
                    <div id="menu-category-catering" class="menu-category">
                        <i class="fa-solid fa-bell-concierge"></i>
                        Catering
                    </div>
                </div>
                <div class="menu-items-wrapper"></div>
            </section>
        </div>
    </section>
</body>
</html>
